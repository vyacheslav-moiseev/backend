global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: /nginx_status  # Или /stub_status — см. ниже

  - job_name: 'php-app'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: /metrics

  - job_name: 'mariadb'
    static_configs:
      - targets: ['mariadb-exporter:9104']  # ← ТОЧНО 9104, имя контейнера
    metrics_path: /metrics

rule_files:
  - 'alert.rules.yml'  # Пустой файл, если нет